# mac.yml

# Workflow name
name: Mac Build

# Event trigger
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

# Jobs
jobs:
  build:
    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [ 20.x ]

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}


    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build